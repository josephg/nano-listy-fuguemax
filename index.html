<!doctype html>
<html>
  <head>
    <title>Nano FugueMax</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="textcontainer">
      <textarea
        id="text1"
        spellcheck="false"
        placeholder="User 1 (type here)"
      ></textarea>

      <textarea
        id="text2"
        spellcheck="false"

    <script type="module" src="crdt.js"></script>
    <script type="module" src="editor.js"></script>
  </body>
</html>
